<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Pacman</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="scripts/app.js" charset="utf-8"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
  <header>
    <h1>Pac-Man</h1>
  </header>
  <main>
    <!-- Instructions -->
    <section id="instruct">
      <!-- <h2>Instructions</h2> -->
    </section>
    <!-- Game -->
    <section id="game">
      <div id="gameInfo1">
        <p id="audioToggle"></p>
        <p id="score"></p>
        <p id="fullScreen"></p>
      </div>
      <div id="gameMaze">
      </div>
      <div id="gameInfo2">
        <p id="life">
          <!-- <i class="fa fa-heart"></i><i class="fa fa-heart"></i><i class="fa fa-heart"></i> -->
        </p>
        <p id="level"></p>
        <p id="levelIcons"></p>
      </div>
    </section>
    <!-- Leaderboard -->
    <aside id="leader">
      <!-- <h2>Leader board</h2> -->
    </aside>

  </main>
</body>

</html>
