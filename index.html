<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Pacman</title>
  <link rel="stylesheet" href="css/style.css" />
  <script defer src="js/script.js" charset="utf-8"></script>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->

</head>

<body>
  <header>
    <h1>Pac-Man</h1>
  </header>
  <main>
    <!-- Instructions -->
    <section id="instruct">
      <details>
        <summary>Instructions</summary>
        <div>
          <p>This is how you do it</p>
        </div>
      </details>
    </section>
    <!-- Game area -->
    <section id="game">
      <!-- Game start/end overlay -->
      <div id="gameCover">
      <h2 id="imgCoverHeadline">Start Game</h2>
      <button id="start">Start Game</button>
      </div>
      <!-- Game board -->
      <div id="gameInfo1">
        <p id="audioToggle"></p>
        <p id="score">0000</p>
        <p id="fullScreen"></p>
      </div>
      <div id="gameMaze"></div>
      <div id="gameInfo2">
        <p id="life">
          <!-- <i class="fa fa-heart"></i><i class="fa fa-heart"></i><i class="fa fa-heart"></i> -->
        </p>
        <p id="level">Level: 222</p>
        <p id="levelIcons">ddd</p>
      </div>
    </section>
    <!-- Leaderboard -->
    <aside id="leader">
      <details>
        <summary>Leader board</summary>
        <div id="leaderList"></div>

      </details>
    </aside>

  </main>
</body>

</html>
